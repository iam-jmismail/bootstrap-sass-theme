<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="A Sample Bootstrap Theme " />
    <meta name="author" content="Mohamed Ismail" />
    <script
      src="https://kit.fontawesome.com/053c3e9901.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Social Media Theme</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <i class="fas fa-code"></i>Social Media
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./profiles.html">Profiles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Individual Profile </a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--  Content -->
    <section class="container py-4">
      <h2 class="text-primary large">Sign Up</h2>
      <p class="lead"><i class="fas fa-user mr-3"></i>Create new Account</p>

      <section class="alert alert-primary">
        Such Account Already exists
      </section>

      <form action="dashboard.html" class="form">
        <div class="form-row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="form-group">
              <label> Firstname </label>
              <input
                type="email"
                class="form-control"
                id="fname"
                name="fname"
                placeholder="Mohamed "
              />
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="form-group">
              <label> Secondname </label>
              <input
                type="email"
                class="form-control"
                id="sname"
                name="sname"
                placeholder="Ismail"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label> Gender </label>
          <select name="gender" id="gender" class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label> Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            min="2000-01-01"
            max="2019-12-29"
          />
        </div>
        <div class="form-group">
          <label> Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="jmismail@site.com "
          />
        </div>
        <div class="form-group">
          <label> Create Password </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="form-group">
          <label> Confirm Password </label>
          <input
            type="password"
            class="form-control"
            id="cpassword"
            name="cpassword"
          />
        </div>
        <div class="form-group">
          <!--  -->
          <div class="custom-control custom-checkbox custom-control-inline">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              class="custom-control-input"
            />
            <label class="custom-control-label" for="terms"
              >Agreed to terms and conditions
            </label>
          </div>
          <!--  -->
        </div>
        <div class="form-group">
          <button type="submit" name="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Create account
          </button>
          <span class="ml-2">
            <a href="password.html"> Forget Password </a>
          </span>
        </div>
      </form>
      <p class="py-2">Already have account <a href="login.html"> Login </a></p>
    </section>
    <!-- Scripts  -->
    <script>
      window.sr = ScrollReveal();
      sr.reveal(".form", {
        duration: 1000
      });

      // EXAMPLE
      // sr.reveal(".btn.btn-primary", {

      // });

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
