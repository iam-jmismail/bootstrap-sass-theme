<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="A Sample Bootstrap Theme " />
    <meta name="author" content="Mohamed Ismail" />
    <script
      src="https://kit.fontawesome.com/053c3e9901.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Social Media Theme</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <i class="fas fa-code"></i>Social Media
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="./profiles.html">Profiles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Individual Profile </a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Dashboard  -->
    <section class="container py-4">
      <h2 class="text-primary large">
        Dashboard
      </h2>
      <p class="lead">
        <i class="fas fa-user"></i> Welcome user to your dashboard
      </p>

      <div class="dash-buttons">
        <a href="#" class="btn btn-light text-primary">Edit Profile</a>
        <a href="#" class="btn btn-light text-primary">Add Experience</a>
        <a href="#" class="btn btn-light text-primary">Edit Education </a>
      </div>

      <div class="education-details py-4">
        <h2 class="text-dark">
          Education
        </h2>
        <table class="table table-bordered text-center">
          <tr class="bg-light">
            <th>Education</th>
            <th>Year</th>
            <th>Actions</th>
          </tr>
          <tr>
            <td>B.sc Computer Science</td>
            <td>2014 - 2017</td>
            <td>
              <a href="#" class="btn btn-success"
                ><i class="fas fa-edit"></i> Edit
              </a>
              <a href="#" class="btn btn-danger"
                ><i class="fas fa-trash"></i> Delete
              </a>
            </td>
          </tr>
          <tr>
            <td>MCA</td>
            <td>2017 - 2020</td>
            <td>
              <a href="#" class="btn btn-success"
                ><i class="fas fa-edit"></i> Edit
              </a>
              <a href="#" class="btn btn-danger"
                ><i class="fas fa-trash"></i> Delete
              </a>
            </td>
          </tr>
        </table>
      </div>
    </section>
    <!-- Scripts  -->
    <script>
      window.sr = ScrollReveal();
      sr.reveal(".section-a");

      // EXAMPLE
      // sr.reveal(".btn.btn-primary", {
      //   duration: 2000,
      //   origin: "left",
      //   delay: 1000,
      //   distance: "300px"
      // });
    </script>
    <script src="./js/smoothScroll.js" type="text/javascript"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
