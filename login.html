<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="A Sample Bootstrap Theme " />
    <meta name="author" content="Mohamed Ismail" />
    <script
      src="https://kit.fontawesome.com/053c3e9901.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Social Media Theme</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <i class="fas fa-code"></i>Social Media
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./profiles.html">Profiles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Individual Profile </a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--  -->
    <section class="container py-4">
      <h2 class="text-primary large">Sign In</h2>
      <p class="lead"><i class="fas fa-user mr-3"></i>Login to your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <label> Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Type Registered Email "
          />
        </div>
        <div class="form-group">
          <label> Password </label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Your Password  "
          />
        </div>
        <div class="form-group">
          <button type="submit" name="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <span class="ml-2">
            <a href="password.html"> Forget Password </a>
          </span>
        </div>
      </form>
      <p class="py-2">
        Not yet registered <a href="register.html"> Create Account </a>
      </p>
    </section>
    <!-- Scripts  -->
    <script>
      window.sr = ScrollReveal();
      sr.reveal(".form", {
        duration: 1000
      });

      // EXAMPLE
      // sr.reveal(".btn.btn-primary", {
      //   duration: 2000,
      //   origin: "left",
      //   delay: 1000,
      //   distance: "300px"
      // });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
